repositoryUrl: 'git@gitlab.com:gitlab-org/container-registry.git'
tagFormat: 'v${version}-gitlab'
branches:
  - master
plugins:
  - - "@semantic-release/commit-analyzer"
    - preset: conventionalcommits
      releaseRules:
        - type: build
          release: patch
  - - "@semantic-release/release-notes-generator"
    - preset: conventionalcommits
      presetConfig:
        types:
